<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">

        <div class="logo"><img src="./icons/Logo.svg" alt="logo"></div>
        <ul class="nav-links">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Combos</a></li>
            <li><a href="#">Joggers</a></li>
        </ul>

        <div class="search-field">
            <img src="./icons/search.svg" alt="Search">

            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <img src="./icons/heart.svg" alt="Favorite">
            <img src="./icons/user.svg" alt="User">
            <img src="./icons/shopping_cart.svg" alt="Cart">
        </div>

    </nav>
    <div id="banner">
        <img src="./static/banner_image.jpg" alt="banner">
        <div class="banner-text">
            <h5 class="banner_header_tag">T-shirt / Tops</h5>
            <h1 class="banner_heading">
                Summer</h1>
                <h1 class="banner_heading">
                Value Pack
            </h1>
            <h4 class="banner_sub_heading">
                cool / colorful / comfy
            </h4>
        </div>
    </div>



</body>

</html>
