<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">

        <div class="logo"><img src="./icons/Logo.svg" alt="logo"></div>
        <ul class="nav-links">
            <li><a href="#"><strong>Shop</strong></a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Combos</a></li>
            <li><a href="#">Joggers</a></li>
        </ul>

        <div class="search-field">
            <img src="./icons/search.svg" alt="Search">

            <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <img src="./icons/heart.svg" alt="Favorite">
            <img src="./icons/user.svg" alt="User">
            <img src="./icons/shopping_cart.svg" alt="Cart">
        </div>

    </nav>
    <div id="banner">
        <img src="./static/banner_image.jpg" alt="banner">
        <div class="icon left-icon">
            <img src="./icons/ChevronLeft.svg" alt="Favorite">
        </div>
        <div class="icon right-icon">
            <img src="./icons/ChevronRight.svg" alt="Favorite">

        </div>
        <div class="banner-text">
            <h5 class="banner_header_tag">T-shirt / Tops</h5>
            <h1 class="banner_heading">
                Summer</h1>
            <h1 class="banner_heading">
                Value Pack
            </h1>
            <h4 class="banner_sub_heading">
                cool / colorful / comfy
            </h4>
            <button class="button button1">Shop Now</button>

        </div>
    </div>

    <!-- deals start -->
    <div id="deals">
        <div class="deals_1">
            <img src="./static/deals/1.jpg" alt="1">
            <div class="deals_1_text">
                <h6 class="deals_tag">Low Price</h6>
                <h2>High Coziness</h2>
                <h3>UPTO 50 % OFF</h3>
                <h6 style="border-bottom: 1px solid white;">Explore Items</h6>
            </div>
        </div>
        <div class="deals_2">
            <img src="./static/deals/2.jpg" alt="2">
            <div class="deals_2_text">
                <h6 class="deals_tag">Beyoung Presents</h6>
                <h2>Breezy Summer
                    Style</h2>
                    <h3>UPTO 50% OFF</h3>
                    <h6 style="border-bottom: 1px solid white;">Explore Items</h6>
            </div>
        </div>
    </div>
    <!-- deals end -->
<!-- new Arrival -->
<div class="wrapper">
<div id="new_arrival">
    <div class="newArrival_head">
    <div class="rectangle"></div>
    <p>New Arrival</p>
    </div>
    <div class="frame">

        <div class="icon left-icon_new_arrival">
            <img src="./icons/arrow_left.svg" alt="Favorite">
        </div>
      
        <div class="frame_item">
            <div class="image">
                <img src="./static/new_arrival/active_t_shirt.png" alt="active_t_shirt">
                <div class="caption">active t-shirt</div>
              </div>
              <div class="image">
                <img src="./static/new_arrival/full_sleave.png" alt="full_sleave">
                <div class="caption">full-sleeve</div>
              </div>
              <div class="image">
                <img src="./static/new_arrival/knitted.jpg" alt="knitted">
                <div class="caption">knitted</div>
              </div>
              <div class="image">
                <img src="./static/new_arrival/urban_shirts.png" alt="urban_shirts">
                <div class="caption">urban shirts</div>
              </div>

        </div>
        <div class="icon right-icon_new_arrival">
            <img src="./icons/arrow_right.svg" alt="Favorite">

        </div>
    </div>

</div>
</div>


</body>

</html>
